specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Stele
    network: arbitrum-one
    source:
      address: "0x2697Be05c98ed9E6Df36a32A5E6178a43BE0890f"
      abi: Stele
      startBlock: 371693612
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AddToken
        - RemoveToken
        - RewardRatio
        - SeedMoney
        - EntryFee
        - MaxTokens
        - CreateBonusUpdated
        - JoinBonusUpdated
        - GetRewardsBonusUpdated
        - OwnershipTransferred
        - Create
        - Join
        - Swap
        - Register
        - Reward
        - SteleTokenBonus
      abis:
        - name: Stele
          file: ./abis/Stele.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapV3Factory
          file: ./abis/UniswapV3Factory.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: StelePerformanceNFT
          file: ./abis/StelePerformanceNFT.json
      eventHandlers:
        - event: SteleCreated(address,address,uint8,uint256,uint256,uint256[5])
          handler: handleSteleCreated
        - event: AddToken(address)
          handler: handleAddToken
        - event: RemoveToken(address)
          handler: handleRemoveToken
        - event: RewardRatio(uint256[5])
          handler: handleRewardRatio
        - event: SeedMoney(uint256)
          handler: handleSeedMoney
        - event: EntryFee(uint256)
          handler: handleEntryFee
        - event: MaxTokens(uint8)
          handler: handleMaxTokens
        - event: CreateBonusUpdated(uint256)
          handler: handleCreateBonusUpdated
        - event: JoinBonusUpdated(uint256)
          handler: handleJoinBonusUpdated
        - event: GetRewardsBonusUpdated(uint256)
          handler: handleGetRewardsBonusUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Create(uint256,uint8,uint256,uint256)
          handler: handleCreate
        - event: Join(uint256,address,uint256)
          handler: handleJoin
        - event: Swap(uint256,address,address,address,uint256,uint256)
          handler: handleSwap
        - event: Register(uint256,address,uint256)
          handler: handleRegister
        - event: Reward(uint256,address,uint256)
          handler: handleReward
        - event: SteleTokenBonus(uint256,indexed address,string,uint256)
          handler: handleSteleTokenBonus
      file: ./src/stele.ts
  - kind: ethereum
    name: SteleGovernor
    network: arbitrum-one
    source:
      address: "0xC11133daC3A47bb320C7b2f99F72bb8BafB4470A"
      abi: SteleGovernor
      startBlock: 371693489
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ProposalCreated
        - ProposalCanceled
        - ProposalExecuted
        - ProposalQueued
        - VoteCast
        - VoteCastWithParams
        - ProposalThresholdSet
        - QuorumNumeratorUpdated
        - VotingDelaySet
        - VotingPeriodSet
        - TimelockChange
      abis:
        - name: SteleGovernor
          file: ./abis/SteleGovernor.json
      eventHandlers:
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
        - event: VoteCastWithParams(indexed address,uint256,uint8,uint256,string,bytes)
          handler: handleVoteCastWithParams
        - event: ProposalThresholdSet(uint256,uint256)
          handler: handleProposalThresholdSet
        - event: QuorumNumeratorUpdated(uint256,uint256)
          handler: handleQuorumNumeratorUpdated
        - event: VotingDelaySet(uint256,uint256)
          handler: handleVotingDelaySet
        - event: VotingPeriodSet(uint256,uint256)
          handler: handleVotingPeriodSet
        - event: TimelockChange(address,address)
          handler: handleTimelockChange
      file: ./src/governance.ts
  - kind: ethereum
    name: StelePerformanceNFT
    network: arbitrum-one
    source:
      address: "0x1e6cca278b522ab052bbe3140f8d455f2c454ff8"
      abi: StelePerformanceNFT
      startBlock: 371693624
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PerformanceNFT
      abis:
        - name: StelePerformanceNFT
          file: ./abis/StelePerformanceNFT.json
      eventHandlers:
        - event: PerformanceNFTMinted(indexed uint256,indexed uint256,indexed address,uint8,uint256)
          handler: handlePerformanceNFTMinted
      file: ./src/performance-nft.ts
